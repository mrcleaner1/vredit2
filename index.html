   <a-entity id="rig"
          movement-controls="
		  speed : .8;
          position :0 0 0">
  <a-entity camera

			</a-entity>
			
			
</a-entity>

<a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue">
</a-entity>
